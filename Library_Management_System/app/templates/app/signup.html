{% extends 'app/base.html' %}

  {% block signup %}

    <div class="jumbotron">
      <div class="container">
        <form method="post" class="jumbotron">
          {% csrf_token %}
           <h3 class="container text-center">SignUp</h3>
          <h3>
                {{error}}
          </h3>
          <div class="form-group">
            <label for="FirstName">FirstName</label>
            <input type="text" class="form-control" required id="FirstName" name="firstname" placeholder="FirstName">
          </div>



          <div class="form-group">
            <label for="LastName">LastName</label>
            <input type="text" class="form-control" id="LastName" name="lastname" required placeholder="LastName">
          </div>

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required placeholder="username">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" required id="exampleInputEmail1" name="email" aria-describedby="emailHelp"
              placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" required id="exampleInputPassword1" name="password1" placeholder="Password">
          </div>

          <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" class="form-control" required id="Password" name="password2" placeholder="Conform Password">
          </div>

          <button type="submit" class="btn btn-success">Submit</button>
          <button class="btn btn-danger text-white"><a class="text-decoration-none text-white" href="{% url 'home' %}">Cancel</a></button>
        </form>
      </div>

    </div>
{% endblock signup %}
