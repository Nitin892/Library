{% extends 'app/base.html' %}

{% block login %}
<div class="jumbotron">
    <div class="container">
      <form method="post" class="jumbotron">

        <h4>{{error}}</h4>

        {% csrf_token %}
          <h3 class="container text-center">Login Form</h3>

        <div class="form-group">
          <label for="exampleInputEmail1">username</label>
          <input type="text" class="form-control" id="exampleInputEmail1" required name="username" aria-describedby="emailHelp"
            placeholder="Enter Username">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" required name="password" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-success">LOGIN</button>


      </form>
       <p>Don't Have Account? <a href="{% url 'signup' %}">SignUp</a></p>
    </div>
  </div>
{% endblock login %}
